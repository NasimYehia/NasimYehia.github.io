<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Story Teller</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Story for Kids</h1>
    <button id="switchButton">Switch Video</button>
    <div class="video-container" id="videoContainer1">
      <h2>Aladdin's Adventure</h2>
      <iframe width="560" height="315" src="https://www.youtube.com/embed/LDxTQ8BkigQ?si=nY9b9LcgSotWPhF_" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
      <div id="subtitleDisplay1" class="subtitle"></div>
      <div id="speechDisplay1" class="speech"></div>
      <button id="retryButton1" class="retry-button">Retry</button>
    </div>
    <div class="video-container" id="videoContainer2">
      <h2>Rocky's Space Journey</h2>
      <video id="videoPlayer2" controls></video>
      <div id="subtitleDisplay2" class="subtitle"></div>
      <div id="speechDisplay2" class="speech"></div>
      <button id="retryButton2" class="retry-button">Retry</button>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
